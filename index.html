<body class="bg-blue-600 text-white flex items-center justify-center min-h-screen p-6">
  <div class="flex flex-col items-center justify-center min-h-screen w-full text-center px-4">
    <img src="profile.png" alt="jeromeibiza" class="w-40 h-40 sm:w-48 sm:h-48 rounded-full border-4 border-white shadow-xl object-cover mb-8" />
    
    <h1 class="text-6xl sm:text-7xl md:text-8xl font-extrabold text-white mb-6 leading-tight tracking-tight">
      jeromeibiza ðŸ‘‘
    </h1>

    <p class="text-2xl sm:text-3xl md:text-4xl text-gray-100 mb-10">
      Affiliation | Casino | Poker
    </p>

    <div id="links" class="w-full max-w-md space-y-6"></div>
  </div>

  <script>
    fetch('/api/links')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('links');
        data.forEach(link => {
          const a = document.createElement('a');
          a.href = link.url;
          a.innerText = `${link.emoji} ${link.label}`;
          a.className = "block bg-white text-blue-600 text-xl font-bold px-6 py-4 rounded-2xl hover:scale-105 hover:bg-yellow-100 transition-all duration-300 shadow-lg";
          a.target = "_blank";

          // ðŸ‘‰ Animation spÃ©ciale sur SAMBA SLOTS
          if (link.label.includes("SAMBA SLOTS")) {
            a.classList.add("animate-bounce");
          }

          container.appendChild(a);
        });
      });
  </script>
</body>
