<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jeromeibiza Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
<style>
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .animate-blink {
    animation: blink 1s infinite;
  }

  .neon-discord {
    box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
    border: 2px solid #0ff;
  }
</style>

</head>
<body class="bg-gradient-to-br from-blue-600 via-indigo-700 to-purple-800 text-white flex items-center justify-center min-h-screen p-6">
  <div class="flex flex-col items-center justify-center min-h-screen w-full text-center px-4">
    <img src="profile.png" alt="jeromeibiza" class="w-40 h-40 sm:w-48 sm:h-48 rounded-full border-4 border-white shadow-xl object-cover mb-8" />
    
    <h1 class="text-6xl sm:text-7xl md:text-8xl font-extrabold text-white mb-6 leading-tight tracking-tight">
      jeromeibiza ðŸ‘‘
    </h1>

    <p class="text-2xl sm:text-3xl md:text-4xl text-gray-100 mb-10">
      Affiliation | Casino | Poker
    </p>

    <div id="links" class="w-full max-w-md space-y-6"></div>
  </div>
<script>
  fetch('/api/links')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('links');
      let delay = 0;

      data.forEach(link => {
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank";
        a.className = "relative block bg-white text-blue-600 text-xl font-bold px-6 py-4 rounded-2xl hover:scale-105 hover:bg-yellow-100 transition-all duration-300 shadow-lg";

        // ðŸŽ° Bounce en cascade pour les 3 casinos
        if (
          link.label.includes("SAMBA SLOTS") ||
          link.label.includes("SHINY WILD") ||
          link.label.includes("CASINO NIGHT")
        ) {
          a.classList.add("animate-bounce");
          a.style.animationDelay = `${delay}s`;
          a.style.animationDuration = "1s";
          delay += 0.8;
        }

        // ðŸ¤‘ Clignotement + NÃ©on + Badge pour Discord
        if (link.label.includes("Discord")) {
          a.classList.add("animate-blink", "neon-discord");

          const badge = document.createElement('span');
          badge.innerText = "ðŸ”¥";
          badge.className = "absolute top-[-10px] right-[-10px] bg-red-500 text-white text-sm px-2 py-1 rounded-full shadow";
          a.appendChild(badge);
        }

        a.innerText = `${link.emoji} ${link.label}`;
        container.appendChild(a);
      });
    });
</script>

</body>
</html>
