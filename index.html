<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Bro Links</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-600 text-white flex items-center justify-center min-h-screen p-6">
<div class="flex flex-col items-center justify-center min-h-screen w-full text-center px-4">
  <img src="profile.png" alt="jeromeibiza" class="w-36 h-36 sm:w-40 sm:h-40 rounded-full border-4 border-white shadow-lg object-cover mb-6" />
  
  <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold mb-4 leading-tight">
    jeromeibiza ðŸ‘‘
  </h1>

  <p class="text-xl sm:text-2xl md:text-3xl text-gray-100 mb-10">
    Affiliation | Casino | Poker
  </p>

  <div id="links" class="w-full max-w-md space-y-4"></div>
</div>


  <script>
    fetch('/api/links')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('links');
        data.forEach(link => {
          const a = document.createElement('a');
          a.href = link.url;
          a.innerText = `${link.emoji} ${link.label}`;
          a.className = "block bg-white text-blue-600 font-bold px-4 py-2 rounded-xl hover:bg-gray-200 transition";
          a.target = "_blank";
          container.appendChild(a);
        });
      });
  </script>
</body>
</html>
